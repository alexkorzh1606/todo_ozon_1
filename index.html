<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="https://material-icons.github.io/material-icons-font/css/all.css" />
    <script src="dist/index.bundle.js" defer></script>
</head>
<body class='has-background-info'>
    <div class="main-wrapper columns is-centered has-text-light">

                <div class="field">
                    <div class="control">
                        <div class="select is-primary">

                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    </div>
                </div>
                

            <input type="text" placeholder='Задание...' class='input is-medium'>
            <div class="button_plus has-background-black">
                <i class="material-icons md-add"></i>
            </div>
        </div>

            <div id="deals">
                <div class="wrap_task has-background-link">
                    <p class="todo_text">Тестовое дело</p>
                    <p>13.10.2020 / 20.10.2020</p>
                    <i class="material-icons md-delete"></i>
                </div>
                <!-- Здесь у нас будет происходить отрисовка при помощи JS -->
            </div>

    </div>
</div>
